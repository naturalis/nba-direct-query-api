language: shell

services:
  - docker

before_install:
  - pwd
  - export DOCKER_TAG=latest

script:
  - docker build -t maartenschermer/nba-direct-query-api:$DOCKER_TAG ./

after_success:
  - docker login -u maartenschermer -p $DOCKER_PASS
  - docker tag maartenschermer/nba-direct-query-api:$DOCKER_TAG maartenschermer/nba-direct-query-api:$DOCKER_TAG
  - docker push maartenschermer/nba-direct-query-api:$DOCKER_TAG
  - docker logout

  
